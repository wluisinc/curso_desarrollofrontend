<script> 
/*
pedir al usuario las ciudades a las que quiere bajar, si el usuario no pone nada
el programa termina y se muestra su lista de ciudades 
 */
var ciudades = new Array() ;
var nuevaCiudad = prompt("introduzca una ciudad (o nada para terminar)") ;

var i = 0;
while (nuevaCiudad != "") {
	ciudades[i] = nuevaCiudad;
	i = i + 1 ;
	nuevaCiudad = prompt ("introduzca una ciudad (o nada para terminar)") ;
}

</script>
