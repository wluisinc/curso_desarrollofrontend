<html lang="es"> 
<head> 
<title> bucles que se complementan </title>
<meta charset="utf-8"/>
</head>
<body>
<h1>cabecera</h1>
<script> 
var inicio = prompt ("indique el inicio") ;
var fin = prompt ("indique el final");
inicio = parseInt (inicio);
fin = parseInt (fin);
var contador = inicio;

while (contador <= fin){
	alert (contador);
	contador = contador + 1 ;
	}
while (contador >= fin){
	alert (contador);
	contador = contador - 1 ;
	}
</script>
</body>


</html>
