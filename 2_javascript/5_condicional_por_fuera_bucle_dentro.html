<script> 

var veces = prompt ("dime cuantas veces") ;

if ( veces > 0)
{
	{
	while (contador < veces) { 
	alert ("valor de contador es " + contador);
	contador = contador + 1;
	}}
}
else {
while (contador > veces ) {
alert (contador) ;
contador = contador - 1
//con el bucle fuera del if, o el if dentro de while - dos bucles y sin if - unico while sin if (pregunta principio final al usuario 
}}

	
</script>
