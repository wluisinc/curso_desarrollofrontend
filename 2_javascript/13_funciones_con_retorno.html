<body>
<h1>cabecera</h1>



<script> 
//funci√≥n que devuelve valor
function dameTitulo(){
    return "Titulo funciones con retorno" ;
}
document.write("<h1>" + dameTitulo() + "</h1>") ;
document.write("<h2>" + dameTitulo() + "</h2>") ;
document.write("<h3>" + dameTitulo() + "</h3>") ;

function dameCabecera (texto, nivel) // nivel = H1, H2...
{
    var abreH = "<h" + nivel + ">" ;
    var cierraH = "</h" + nivel + ">" ;
    return abreH + texto + cierraH
}
document.write (dameCabecera("cabecera nivel 1", 1));
document.write (dameCabecera("cabecera nivel 2", 2));
document.write (dameCabecera("cabecera nivel 3", 3));
</script>
</body>
