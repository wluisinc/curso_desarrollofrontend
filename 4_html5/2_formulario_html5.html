<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formularios HTML5</title>
</head>
<body>
    <!--cabecera de la web-->
    <header>
        <h1>formularios HTML5</h1>
    </header>

    <section>
        <form id="miform" method="get">
            Nombre: <input type="text" id="nombre"/><br/>
            Numero: <input type="number" id="numero"/><br/>
            Correo: <input type="email" id="mi_email"/><br/>
            Busqueda: <input type="search" id="busqueda"/><br/>
            URL: <input type="url" id="miurl"/><br/>
            Teléfono: <input type="tel" id="teléfono"/><br/>
            Número con mínimo: <input type="number" id="numin" min="5" max="50" step="2"/><br/>
            Número con rango: <input type="range" id="numin" min="5" max="50" step="2"/><br/>
            Fecha: <input type="date" id="date_1"/><br/>
            Hora: <input type="time" id="date_2"/><br/>
            Fecha y hora: <input type="datetime-local" id="date_3"/><br/>
            Mes: <input type="month" id="mes"/><br/>
            Semana: <input type="week" id="semana"/><br/>
            <input type="submit" id="enviar"/><br/>

        </form>
    </section>
    
</body>
</html>
